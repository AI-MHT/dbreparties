<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Executor</title>
</head>
<body>
    <h1>SQL Query Executor</h1>
    
    <form action="/execute-sql" method="post">
        <label for="query">Enter your SQL query:</label>
        <textarea name="query" id="query" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Execute Query">
    </form>

    {% if query %}
        <h2>Executed Query:</h2>
        <p>{{ query }}</p>
    {% endif %}

    {% if result %}
        <h2>Query Result:</h2>
        <pre>{{ result }}</pre>
    {% endif %}

    {% if error %}
        <h2>Error:</h2>
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
